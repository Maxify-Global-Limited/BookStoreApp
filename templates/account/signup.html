{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Sign up{% endblock %}

{% block content %}

<div class="container mx-auto w-75 mt-5">
	<div class="row">
		<div class="col-md-6 mx-auto">
     <a href="/" class="d-flex align-items-center mb-2 mb-lg-4 text-center ">
           {% comment %} <img class="mx-auto d-block"src=" {% static 'images/logo.png' %}" alt="" width="120px" > {% endcomment %}
        </a>
			<div class="card">
				<div class="card-body">
          <h4 class="text-secondary">Sign Up</h4>
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign up</button>
          </form>
             <p class="text-center mt-4">Already Registered? <a href="{% url 'account_login' %}">Sign in</a></p>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock content %}
