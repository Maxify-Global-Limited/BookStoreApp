{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container mx-auto w-75 mt-5">
	<div class="row">
		<div class="col-md-6 mx-auto">
     <a href="/" class="d-flex align-items-center mb-2 mb-lg-4 text-center ">
           {% comment %} <img class="mx-auto d-block"src=" {% static 'images/logo.png' %}" alt="" width="120px" > {% endcomment %}
        </a>
			<div class="card">
				<div class="card-body">
          <h4 class="text-secondary">Forgot your password? </h4>
          <p>Enter your email to reset your password</p>
           <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
              {% csrf_token %}
              {{ form | crispy }}
              <button class="btn btn-primary m-3" type="submit">Reset Password</button>
            </form> 
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock content %}
