{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container mt-5 mx-auto w-75">
	<div class="row">
		<div class="col-md-6 mx-auto">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-4 text-center ">
           {% comment %} <img class="mx-auto d-block"src=" {% static 'images/logo.png' %}" alt="" width="120px" > {% endcomment %}
        </a>
			<div class="card">
				<div class="card-body">
          <h4 class="text-secondary">Change Password</h4>
            <form method="post" action="{% url 'account_change_password' %}">
            {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">Change Password</button>
              </form>
    
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
