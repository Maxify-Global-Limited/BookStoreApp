{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Change Password Done{% endblock title %}

{% block content %}

<div class="container mx-auto w-75 mt-5">
	<div class="row">
		<div class="col-md-6 mx-auto">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-4 text-center ">
           {% comment %} <img class="mx-auto d-block"src=" {% static 'images/logo.png' %}" alt="" width="120px" > {% endcomment %}
        </a>
			<div class="card">
				<div class="card-body">
                <h4 class="text-secondary">Password Change Done</h4>
                <p>Your password has been changed.</p>
    
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
